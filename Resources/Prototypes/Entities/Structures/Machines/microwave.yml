- type: entity
  id: KitchenMicrowave
  parent: [ BaseMachinePowered, SmallConstructibleMachine ]
  name: microwave
  description: It's magic.
  components:
#  - type: Microwave #SS220 remove default microwave
#    capacity: 10
  #SS220 supa kitchen begin
  - type: CookingInstrument
    instrumentType: microwave
  - type: CookingMachine
  - type: SupaMicrowave
  - type: ActivatableUI
    key: enum.CookingMachineUiKey.Key
  - type: UserInterface
    interfaces:
      enum.CookingMachineUiKey.Key:
        type: CookingMachineBoundUserInterface
  #SS220 supa kitchen end
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.MicrowaveVisualState.Bloody:
        bloody:
          True: { visible: true }
          False: { visible: false }
        bloodyunshaded:
          True: { visible: true }
          False: { visible: false }
      enum.PowerDeviceVisuals.VisualState:
        enum.CookingMachineVisualizerLayers.Base:
          Idle: { state: "mw" }
          Broken: { state: "mwb" }
          Cooking: { state: "mw" }
        enum.CookingMachineVisualizerLayers.BaseUnlit:
          Idle: { state: "mw_unlit" }
          Broken: { state: "mw_unlit" }
          Cooking: { state: "mw_running_unlit" }
        bloodyunshaded:
          Idle: { visible: false }
          Broken: { visible: false }
      enum.PowerDeviceVisuals.Powered:
        enum.CookingMachineVisualizerLayers.BaseUnlit:
          True: { visible: true }
          False: { visible: false }
#SS220 remove default microwave begin
#  - type: ActivatableUI
#    key: enum.MicrowaveUiKey.Key
#SS220 remove default microwave end
  - type: DeviceLinkSink
    ports:
    - On
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
#SS220 remove default microwave begin
#   - type: UserInterface
#     interfaces:
#       enum.MicrowaveUiKey.Key:
#         type: MicrowaveBoundUserInterface
#SS220 remove default microwave end
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.16,0.3,0.16"
        density: 190
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
  - type: Sprite
    sprite: Structures/Machines/microwave.rsi
    drawdepth: SmallObjects
    snapCardinals: true
    layers:
    - state: mw0
      map: ["enum.CookingMachineVisualizerLayers.Base"]
    - state: mw_unlit
      shader: unshaded
      map: ["enum.CookingMachineVisualizerLayers.BaseUnlit"]
    - state: mwbloody0
      map: ["bloody"]
      visible: false
    - state: mwbloody1
      shader: unshaded
      map: ["bloodyunshaded"]
      visible: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
  - type: Explosive
    explosionType: Default
    maxIntensity: 10
    totalIntensity: 5
    intensitySlope: 5
    canCreateVacuum: false
    deleteAfterExplosion: false
  - type: ApcPowerReceiver
    powerLoad: 400
  - type: Machine
    board: MicrowaveMachineCircuitboard
  - type: ContainerContainer
    containers:
      # microwave_entity_container: !type:Container
      cooking_machine_entity_container: !type:Container #SS220 supa kitchen
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: EmptyOnMachineDeconstruct
    containers:
    - microwave_entity_container
  - type: GuideHelp
    guides:
    - Chef
    - FoodRecipes

